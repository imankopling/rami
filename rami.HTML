<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman dengan Foto dan Musik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .photo-frame {
            max-width: 800px;
            width: 100%;
            aspect-ratio: 4 / 3;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 0 auto;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .music-controls {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }

        .play-button {
            background: white;
            color: #1e3a8a;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .music-info {
            color: white;
            margin-top: 15px;
            font-size: 14px;
        }

        .note {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-frame">
            <img src="rami.jpg">
        </div>
        
        <div class="music-controls">
            <button class="play-button" id="playButton">â–¶ Putar Musik</button>
            <div class="music-info">
                ðŸŽµ LANY - you!
            </div>
            <div class="note">
                *Klik tombol untuk memutar musik
            </div>
        </div>

        <audio id="audioPlayer" loop>
            <source src="lany.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        let isPlaying = false;

        // Fungsi untuk memutar/pause musik
        function toggleMusic() {
            if (isPlaying) {
                audioPlayer.pause();
                playButton.textContent = 'â–¶ Putar Musik';
                playButton.style.background = 'white';
            } else {
                audioPlayer.play();
                playButton.textContent = 'â¸ Jeda Musik';
                playButton.style.background = '#60a5fa';
                playButton.style.color = 'white';
            }
            isPlaying = !isPlaying;
        }

        playButton.addEventListener('click', toggleMusic);

        // Coba putar otomatis saat halaman dimuat
        window.addEventListener('load', () => {
            audioPlayer.play().then(() => {
                isPlaying = true;
                playButton.textContent = 'â¸ Jeda Musik';
                playButton.style.background = '#60a5fa';
                playButton.style.color = 'white';
            }).catch(() => {
                // Autoplay diblokir oleh browser
                console.log('Autoplay diblokir. Klik tombol untuk memutar musik.');
            });
        });
    </script>
</body>
</html>
